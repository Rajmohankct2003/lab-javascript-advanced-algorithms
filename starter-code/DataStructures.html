<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
      <h3>Stack</h3>
      <div class="divFlexCol">
        <input class ="intext" type="text" placeholder="Add the element to the stack"/>
        <aside class ="popNumber"> </aside>
      </div>
      <p class="cta">
        <button id="calc" class="btn btn-add">ADD</button>
      </p>
      <p class="cta">
        <button id="calc" class="btn btn-take">TAKE</button>
      </p>
      <div class="stack-container">
          
      </div>

      <h3>Queue</h3>
      <div class="divFlexCol">
        <input class ="intextQueue" type="text" placeholder="Add the element to the Queue"/>
        <aside class ="popNumberQueue"> </aside>
      </div>
      <p class="cta">
        <button id="calc" class="btn btn-queue-add">ADD</button>
      </p>
      <p class="cta">
        <button id="calc" class="btn btn-queue-take">TAKE</button>
      </p>
      <div class="queue-container">
          
      </div>      
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
